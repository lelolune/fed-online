<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="buttons">
        <table>
        <!-- 1 -->
        <tr>
            <td><button class="button fill-in">Fill In</button>
            </td>
            <td> <button class="button glowing">Glowing</button>
            </td>
            <td><button class="button up" >Fill Up</button>
            </td>
          </tr>
          <!-- 2 -->
          <tr>
            <td><button class="button slide">Slide</button>
            </td>
            <td><button class="button raise">Raise</button>
            </td>
            <td><button class="button close">Close</button>
            </td>
          </tr>
          <!-- 3 -->
          <tr>
            <td><button class="button offset">Offset</button>
            </td>
            <td><button class="explore" >Explore More</button>
            </td>
            <td><button class="button fancy">Fancy Button
                <div class="button__horizontal"></div>
	            <div class="button__vertical"></div>
            </button>
            </td>
          </tr>
          <!-- 4 -->
          <tr>
            <td> <button class="button click_me"></button>
            </td>
            <td><button class="button button1" class="raise">Hover Me</button>
            </td>
            <td><button class="zoom">Zoom</button>
            </td>
          </tr>
          <!-- 5 -->
          <tr>
            <td><a class="cta">
                <span>Hover Me</span>  
              </a>
            </td>
            <td><button class="button more"><span>Explore More</span></button>
            </td>
          </tr>
        </table>

      </div>
</body>
</html>
