<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="img/menu.svg" alt="menu button">
        </button>
        <h1 class="main-text">
            Menu
        </h1>
        <form action="#">
            <input class="menu-form" placeholder="Search food here" type="text">
        </form>
          <!-- img with hoower -->
        <div class="menu-item">
          <div class="menu-position">
          <div class="position-img">
           <img class="img-img" src="img/Food.png" alt="food-menu">
          </div>
          <h4 class="position-title">
                    Food
                </h4>
             </div>
           <div class="menu-position">
          <div class="position-img">
           <img class="img-img" src="img/Drinks.png" alt="drinks-menu">
          </div>
          <h4 class="position-title">
                    Drinks
                </h4>
             </div>
          <div class="menu-position">
          <div class="position-img">
           <img class="img-img" src="img/Dessert.png" alt="dessert-menu">
          </div>
          <h4 class="position-title">
                   Dessert
                </h4>
             </div>
          </div>

          <!-- next step -->
        <h2 class="burger-menu">
            Burger
        </h2>

        <div class="burger-card-menu">
        <div class="menu-card">
            <div class="card-img">
                <img src="img/Big Mac.svg" alt="Big Mac">
               </div>
            <div class="menu-text">
                <p class="card-main-title">
                    Big Mac
                </p>
                <p class="card-price">
                    Rs 240
                </p>
            </div>   
        </div>
        <div class="menu-card">
            <div class="card-img">
                <img src="img/KFC Double.svg" alt="KFC Double">
               </div>
            <div class="menu-text">
                <p class="card-main-title">
                    KFC Double
                </p>
                <p class="card-price">
                    Rs 252
                </p>
            </div>   
        </div>
        <div class="menu-card">
            <div class="card-img">
                <img class="fish-burger" src="img/Fish Burger.svg" alt="Fish Burger">
               </div>
            <div class="menu-text">
                <p class="card-main-title">
                    Fish Burger
                </p>
                <p class="card-price">
                    Rs 220
                </p>
            </div>   
        </div>
        </div>
    </div>
        
</body>
</html>
