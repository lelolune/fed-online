<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stile.css">
    <link rel="stylesheet" href="/reset.css">
</head>
<body>
    <!-- header -->
     <header>

        <div class="container">
<!-- logo -->
            <div class="logo">
                <img src="img/Room.us.png" alt="Logo">
            </div>
<!-- pages -->
            <nav>
                <a class="active" href="#">Home</a>
                <a href="#">Amenities</a>
                <a href="#">Contact Us</a>
            </nav>
<!-- search form -->
            <form class="search-block">
                <input class="input-form" type="search" placeholder="Category" name="search">
                <button >
                    <img src="img/search.png" alt="search-icon">
                </button>
            </form>

        </div>
     </header>

     <!-- main content -->
      <section class="content">
        <div class="container">
<!-- main img -->
            <div class="img-block">
                <img src="img/roomimg.png" alt="picture">
            </div>

<!-- main text content -->
            <div class="text-container">
                <div class="text-block">
                    <h2 class="space">
                        Work Space
                    </h2>
                    <h1 class="design">
                        <strong>Modern Design work space
                        </strong>
                    </h1>

                    <p class="p-main-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor rhoncus 
                        dolor purus non enim
                    </p>
                </div>
                <!-- video -->
                 <div class="media">
                    <div class="video">
                        <button class="video-button">
                            <img src="img/play-icon.png" alt="play">
                        </button>
                        <span>
                            Watch Video
                        </span>
                    </div>

        <!-- social -->
         <div class="social-link">
            <!--twit  -->
            <a href="#">
                <img class="social-link-img" src="img/twitter.png" alt="twitter">
                <img class="social-link-img-hover" src="img/twitter-hover.png" alt="twitter">
            </a>
           <!-- inst -->
           <a href="#">
            <img class="social-link-img" src="img/instagram.png" alt="instagram">
            <img class="social-link-img-hover" src="img/instagram-hover.png" alt="instagram">
        </a>
        <!-- fb -->
        <a href="#">
            <img class="social-link-img" src="img/facebook.png" alt="facebook">
            <img class="social-link-img-hover" src="img/facebook-hover.png" alt="facebook">
        </a>
         </div>
                 </div>
            </div>
        </div>
      </section>

      <!-- footer -->
       <section class="client">
        <div class="client-img">
            <img class="client-img-image" src="img/Ellipse 1.png" alt="photo">
        </div>
        <!--  -->
        <div class="client-img">
            <img src="img/Ellipse 2.png" alt="photo">
        </div>
        <!--  -->
        <div class="client-img">
            <img src="img/Ellipse 3.png" alt="photo">
        </div>
<!-- client info -->
        <span class="client-info">
            <strong>235+  </strong>
            <span>Client  </span>
        </span>
       </section>

</body>
</html>
